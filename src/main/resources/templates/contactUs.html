<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<!-- Hamburger logo -->
<link rel="shortcut icon" href="assets/hamburger_icon.ico" />
<object th:include="/fragments/header"></object>

    <!-- Title -->
    <title>Thank you!</title>
  </head>
<body>
<div th:include="/fragments/navbar"></div>


    <!-- Restaurant name -->
    <div class="jumbotron-fluid text-center">
      <h1 class="animated fadeInDown" id="FHamburger"> Flying Hamburgers! </h1>
    </div>
    
     <!--  Confirmation -->
	<h3 class="confirmation">Confirmation</h3>
	<p class="confirmation">Thank you for contacting us!</p>
	<p class="confirmation">Someone will reach out to you soon!</p>
	<h4 class="confirmation">Subscriber:</h4>
	<p class="confirmation" th:text="${firstName}" />
	<p class="confirmation" th:text="${lastName}" />
	<p class="confirmation" th:text="${userEmail}" />
	<p class="confirmation" th:text="${userName}" />
	
	<img class="centeredSquirrel" src="/cowSquirrel.jpg">   
    
    
    <!-- Montra -->
    <div class="jumbotron-fluid text-center">
      <h3 class="animated fadeInDown" id="montra"> Live to sauce. Sauce to live. </h3>
    </div>

    <!-- Footer --> 
	<div th:include="/fragments/footer"></div>  
  </body>
</html>
