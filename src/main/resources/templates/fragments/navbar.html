<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<nav
	class="navbar navbar-expand-md navbar-default navbar-dark" style="background-color: #300808">
	<a class="navbar-brand fas fa-hamburger gradient" id="brand" href="/"> Flying Hamburgers!</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarSupportedContent"
		aria-controls="navbarSupportedContent" aria-expanded="false"
		aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle gradient" href="#" id="dropdown01"
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Find
					By Category</a>
				<div class="dropdown-menu" aria-labelledby="dropdown01">
					<a class="dropdown-item" href="/">All</a>
					<a class="dropdown-item" th:each="category : ${categories}"
						th:text="${category}" th:href="@{/filter(category=${category})}"></a>
				</div></li>
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle gradient" href="#" id="dropdown02"
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Find
					By Brand</a>
				<div class="dropdown-menu" aria-labelledby="dropdown01">
					<a class="dropdown-item" href="/">All</a>
					<a class="dropdown-item" th:each="brand : ${brands}"
						th:text="${brand}" th:href="@{/filter(brand=${brand})}"></a>
				</div></li>
		</ul>

		<ul class="nav navbar-nav navbar-right">
			<th:block th:if="${loggedInUser != null}">
				<li class="nav-item active nav-link gradient vcenter"
					th:text="${loggedInUser.username}"></li>
				<li class="nav-item active">
					<a class="nav-link gradient" href="/cart" 
					th:with="size=${#aggregates.sum(cart.values())}"> My Cart <span
						th:if="${size != null}" th:text="| (${size})|"></span>
				</a>
				</li>
				<li class="nav-item active" th:unless="${loggedInUser == null}">
					<a class="nav-link gradient" href="/logout">Sign Out</a>
				</li>
			</th:block>
			<li class="nav-item active" th:if="${loggedInUser == null}"><a
				class="nav-link" href="/login">Sign In / Up</a></li>

		</ul>
	</div>
</nav>
